<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Online Order</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        body {
            background-color: maroon;
        }
    </style>
    <script type="text/javascript">
       function orderclick(){
            document.getElementById("lblname").innerHTML= document.getElementById("txtname").value;
            document.getElementById("lblmobile").innerHTML= document.getElementById("txtmobile").value;
            var mealname="";
            var mealcost=0;
            var adonname="";
            var adoncost=0;

           
            var optburger=document.getElementById("optburger");
            var optroller=document.getElementById("optroller");

            if(optburger.checked){
                mealname=optburger.value;
                mealcost=120;
            }
            if(optroller.checked){
                mealname=optroller.value;
                mealcost=150;
            }

            var optwings=document.getElementById("optwings");
            var optkrusher=document.getElementById("optkrusher");

            if(optwings.checked){
                adonname+=optwings.value+"<br>";
                adoncost=100;
                mealcost+=adoncost;
            }
            if(optkrusher.checked){
                adonname+=optkrusher.value+"<br>";
                adoncost=149;
                mealcost+=adoncost;
            }
             Total=mealcost;

             document.getElementById("lblmeal").innerHTML= mealname;
             document.getElementById("lbladon").innerHTML= adonname;
             document.getElementById("lbltotal").innerHTML= "&#8377;" + Total + "/-";
       }   
    </script>
</head>
<body class="container-fluid">
    <header>
          <img src="../public/images/KfcBanner.jpg" height="200" class="w-100 d-block">
    </header>
    <section>
        <div class="accordion" id="kfcorder">
            <!--customer details-->
        <div class="accordion-item">
            <div class="accordion-header">
                <button data-bs-target="#customer" data-bs-toggle="collapse" class="btn btn-danger w-100">Customer Info
                </button>
            </div>    
        <div class="accordion-collapse show collapse" data-bs-parent="#kfcorder" id="customer">
            <div class="accordion-body">
                <dl>
                    <dt>Name</dt>
                    <dd><input type="text" class="form-control"></dd>
                    <dt>Mobile</dt>
                    <dd><input type="text" class="form-control"></dd>
                </dl>
            </div>
        </div>
        </div>
        <div class="accordion-item">
            <!--meal details-->
            <div class="accordion-header">
                <button data-bs-target="#meal" data-bs-toggle="collapse" class="btn btn-danger w-100">
                    select your meals
                </button>
            </div>
            <div class="accordion-collapse collapse" id="meal" data-bs-parrent="#kfcorder">
                <div class="accordion-body">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <img src="../public/images/burger.jpg">
                                <div class="card-header">
                                    <h3>OMG Burger</h3>
                                </div>
                                <div class="card-footer">
                                    <h2><input type="radio" id="optburger" value="omgburger" name="meal" class="form-check-input">&#8377; 120/- </h2>
                                </div>
                            </div>
                        </div>
                            <div class="col">
                                <div class="card">
                                    <img src="../public/images/roller.jpg">
                                    <div class="card-header">
                                        <h3>OMG Roller</h3>
                                    </div>
                                    <div class="card-footer">
                                        <h2><input type="radio" id="optroller" value="omgroller" name="meal" class="form-check-input">&#8377; 150/- </h2>
                                    </div>
                                </div>      
                        </div>
                    </div>
                </div>
            </div>
        </div>
       <!-- ADON Details-->
        <div class="accordion-item">
            <div class="accordion-header">
                <button data-bs-target="#adon" data-bs-toggle="collapse" class="btn btn-danger w-100">
                    select your ADONs
                </button>
            </div>
            <div class="accordion-collapse collapse" id="adon" data-bs-parrent="#kfcorder">
                <div class="accordion-body">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <img src="../public/images/wing.jpg">
                                <div class="card-header">
                                    <h3>Hot Wings</h3>
                                </div>
                                <div class="card-footer">
                                    <h2><input type="checkbox" id="optwings" value="omgwings" class="form-check-input">&#8377; 100/- </h2>
                                </div>
                            </div>
                        </div>
                            <div class="col">
                                <div class="card">
                                    <img src="../public/images/krusher.jpg">
                                    <div class="card-header">
                                        <h3>krusher Brownie</h3>
                                    </div>
                                    <div class="card-footer">
                                        <h2><input type="checkbox" id="optkrusher" value="omgkrusher" class="form-check-input">&#8377; 149/- </h2>
                                    </div>
                                </div>      
                        </div>
                    </div>
                    <div class="row mt-2">
                         <div class="col">
                            <button class="btn btn-danger w-100" data-bs-toggle="modal" onclick="orderclick()" data-bs-target="#billsummary">
                                Place Order    
                            </button>
                            <div class="modal fade" id="billsummary">
                                <div class="modal-dailog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h2>Your Bill Summary</h2>
                                            <button class="btn btn-danger" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body">
                                            <dl class="row">
                                                <dt class="col-3">Name</dt>
                                                <dd class="col-9" id="lblname"></dd>
                                                <dt class="col-3">Mobile</dt>
                                                <dd class="col-9" id="lblmobile"></dd>
                                                <dt class="col-3">Meal</dt>
                                                <dd class="col-9" id="lblmeal"></dd>
                                                <dt class="col-3">Adon/dt>
                                                <dd class="col-9" id="lbladon"></dd>
                                                <dt class="col-3">Total</dt>
                                                <dd class="col-9" id="lbltotal"></dd>
                                                
                                            </dl>
                                        </div>
                                        <div class="modal-footer">
                                            <button class="btn-close" data-bs-dismiss="modal">OK</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </section>




    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
